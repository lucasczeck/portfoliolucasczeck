<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Czeck">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
<div id="container">
  <div>
       <h1 class="title">Calculadora De Gorjetas</h1>
  </div> 
  <div>
    <form class="tipsForm" id="tipsForm">
      <label for="conta">
        <p>Quanto ficou a conta?</p>
      </label>
        <p>
            R$ <input type="number" placeholder="100" name="conta" id="conta" class="formInput" required>
        </p>
      <label for="serviço"
            <p>Como foi o seu serviço?</p>
      </label>      
     <p>
        <select name="serviço" id="serviço" class="formSelect">
          <option desable selected value="0">Escolha uma opção</option>
          <option value="0.3">30% Incrivel</option>
          <option value="0.2">20% Bom</option>
          <option value="0.1">10% Regular</option>
          <option value="0.05">5% Ruim</option>

        </select>
        </p>
      <label for="pessoas"
        <p> Quantas pessoas vão dividir a conta?</p>
      </label>
        <p>
        <input type="number" placeholder="1" name="pessoas" id="pessoas" class="formInput" required> pessoa(s)
        </p>
      <button type="submit" class="formSubmit" id="formSubmit"> Calcular! </button>
      </form>
    </div>
    <div id="totaltips">
        Gorjetas total:
        R$ <span id="tip">0,00</span>
        <span id="each">cada</span>
    </div>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
